server:
  port: 8081

spring:
  application:
    name: TASK-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017/TASK

eureka:
  instance:
    prefer-ip-address: true

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
